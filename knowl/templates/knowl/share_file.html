{% extends 'knowl/base.html' %}

{% block content %}
  <h2>Share File: {{ file.name }}</h2>
  <form method="post">
    {% csrf_token %}
    <label for="shared_users">Select users to share with:</label>
    <select name="shared_users" multiple>
      {% for user in users %}
        <option value="{{ user.id }}">{{ user.username }}</option>
      {% endfor %}
    </select>
    <button type="submit">Share</button>
  </form>
{% endblock %}
